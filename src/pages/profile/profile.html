<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="profilecss">
	<ion-list>
		<ion-item>
  		  	<ion-label stacked >Name</ion-label>
  		  	<ion-input type="text" name="name" [(ngModel)]="name" ></ion-input>
  		</ion-item>
  		<ion-item>
  		  	<ion-label stacked >Email</ion-label>
  		  	<ion-input type="email" name="email" [(ngModel)]="email" ></ion-input>
  		</ion-item>

  		<ion-item>
  		  <ion-label stacked>Phone No</ion-label>
  		  <ion-input type="number" name="number" [(ngModel)]="number"></ion-input>
  		</ion-item>

	</ion-list>
</ion-content>
