<ion-header >

  <ion-navbar>
  	<ion-buttons end>
      <button ion-button icon-only color="danger" (click)="showRegister()">
        Signup
      </button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="logincss">
	<form>
	<ion-list>

  		<ion-item>
  		  	<ion-label stacked >Email</ion-label>
  		  	<ion-input type="email" name="email"  placeholder="email" [(ngModel)]="email" ></ion-input>
  		</ion-item>
		
  		<ion-item>
  		  <ion-label stacked>Password</ion-label>
  		  <ion-input type="password" name="pin" placeholder="password" [(ngModel)]="pin"></ion-input>
  		</ion-item>
      <br>
      <div>
        <button ion-button block (click)="scan()">Scan Qrcode & Login</button>
        <div *ngIf="scannedData.text">
          <label>Your barcode is</label>
          <br>
          <span>{{scannedData.text}}</span>
        </div>
    </div>
	</ion-list>
	<ion-footer >
  		  <button ion-button full no-padding (click)="loggedIn()">Login</button>
	</ion-footer>
</form>
	
</ion-content>
